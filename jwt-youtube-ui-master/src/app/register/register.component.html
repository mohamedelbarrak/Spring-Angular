<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <!-- loginForm pour le nom du form &  ngSubmit pour executer la fonction aprer submit -->
            <!-- le creation du fonction login se fait au nivaux du login.component.ts -->
            <!-- avent de crÃ©er la fonction, il faut ajouter FormsModule dans app.module.ts au imports  -->
            <!-- userName and  userPassword sont les attributs de JwtRequest dans JwtController  -->
            <input type="text"
            ngModel
            name="userName"
            id="userName"
            placeholder="Enter your username"
            class="form-control mb-3"
            >

            <input type="text"
            ngModel
            name="userFirstName"
            id="userFirstName"
            placeholder="Enter your first name"
            class="form-control mb-3"
            >

            <input type="text"
            ngModel
            name="userLastName"
            id="userLastName"
            placeholder="Enter your last name"
            class="form-control mb-3"
            >

            <input type="password"
            ngModel
            name="userPassword"
            id="userPassword"
            placeholder="Enter your password"
            class="form-control mb-3"
            >

            <input type="submit"
            value="Register"
            class="btn btn-outline-primary form-control rounded-0">
        </form>
    </div>
</div>
